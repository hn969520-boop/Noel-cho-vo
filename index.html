<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Gifts & Lights</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

  <style>
    body { margin: 0; overflow: hidden; background-color: #000000; font-family: 'Segoe UI', sans-serif; }
    #canvas-container { width: 100%; height: 100vh; display: block; }

    #ui-layer {
      position: absolute; bottom: 30px; width: 100%;
      text-align: center; pointer-events: none; z-index: 100;
    }

    .badge {
      display: inline-block; background: rgba(0,0,0,0.7);
      border: 2px solid #FFD700; color: #FFD700;
      padding: 10px 25px; border-radius: 50px;
      font-size: 18px; font-weight: bold; margin-bottom: 10px;
      text-transform: uppercase; letter-spacing: 1px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
      text-shadow: 0 0 10px #FFD700;
    }

    .guide { color: #ccc; font-size: 13px; margin-bottom: 20px; text-shadow: 0 2px 4px black; }

    button {
      pointer-events: auto; cursor: pointer;
      background: linear-gradient(to bottom, #D32F2F, #8B0000);
      color: #FFF; border: 2px solid #FFD700;
      padding: 15px 50px; border-radius: 30px;
      font-weight: 800; font-size: 16px;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.6);
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

    #camera-preview {
      position: absolute; top: 15px; right: 15px;
      width: 120px; height: 90px;
      border: 2px solid rgba(255,0,0,0.5);
      transform: scaleX(-1); opacity: 0.6; border-radius: 8px;
    }

    #error-log { display: none; position: absolute; top: 0; left: 0; color: red; background: rgba(0,0,0,0.8); z-index: 999; padding: 10px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <div id="error-log"></div>
  <div id="ui-layer">
    <div id="status" class="badge">üéÑ Giang Sinh An Lanh üéÑ</div>
    <div class="guide">
      üñê <b>X√≤e:</b> Bung Qu√† & ƒê√®n &nbsp;|&nbsp;
      üëå <b>Pinch:</b> Xem ·∫£nh &nbsp;|&nbsp;
      ‚úä <b>N·∫Øm:</b> Thu c√¢y
      <br>
      ‚úÖ <b>Ch·ªçn ·∫£nh:</b> ƒê∆∞a tay tr√°i/ph·∫£i ƒë·ªÉ xoay 
    </div>
    <button id="btnStart" onclick="startSystem()">B·∫ÆT ƒê·∫¶U</button>
  </div>

  <div id="canvas-container"></div>
  <video class="input_video" style="display:none"></video>
  <!-- set real size to match CSS -->
  <canvas id="camera-preview" width="120" height="90"></canvas>

  <script>
    // ==========================================
    // Helpers
    // ==========================================
    const clamp = (v, a, b) => Math.max(a, Math.min(b, v));
    const lerp  = (a, b, t) => a + (b - a) * t;

    function easeOutCubic(t){ t = clamp(t,0,1); return 1 - Math.pow(1 - t, 3); }
    function easeOutBack(t){
      t = clamp(t,0,1);
      const c1 = 1.70158, c3 = c1 + 1;
      return 1 + c3 * Math.pow(t - 1, 3) + c1 * Math.pow(t - 1, 2);
    }

    function logError(e) {
      const el = document.getElementById('error-log');
      el.style.display = 'block';
      el.textContent += String(e) + "\n";
      console.error(e);
    }
    window.addEventListener('error', (ev) => logError(ev.error || ev.message || ev));

    // ==========================================
    // 1. Assets
    // ==========================================
    const MUSIC_URL = "./audio.mp3";
    let bgMusic = new Audio(MUSIC_URL);
    bgMusic.loop = true; bgMusic.volume = 1.0;

    const loader = new THREE.TextureLoader();
    const photoFiles = ['./1.jpeg', './2.jpeg', './3.jpeg', './4.jpeg', './5.jpeg'];
    const photoTextures = photoFiles.map(f => loader.load(f));

    function createCustomTexture(type) {
      const canvas = document.createElement('canvas');
      canvas.width = 128; canvas.height = 128;
      const ctx = canvas.getContext('2d');
      const cx = 64, cy = 64;

      if (type === 'gold_glow') {
        const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 40);
        grd.addColorStop(0, '#FFFFFF');
        grd.addColorStop(0.2, '#FFFFE0');
        grd.addColorStop(0.5, '#FFD700');
        grd.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);
      } else if (type === 'red_light') {
        const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 50);
        grd.addColorStop(0, '#FFAAAA');
        grd.addColorStop(0.3, '#FF0000');
        grd.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);
      } else if (type === 'gift_red') {
        ctx.fillStyle = '#D32F2F';
        ctx.fillRect(20, 20, 88, 88);
        ctx.fillStyle = '#FFD700';
        ctx.fillRect(54, 20, 20, 88);
        ctx.fillRect(20, 54, 88, 20);
        ctx.strokeStyle = "rgba(0,0,0,0.3)"; ctx.lineWidth=2; ctx.strokeRect(20,20,88,88);
      }
      return new THREE.CanvasTexture(canvas);
    }

    const textures = {
      gold: createCustomTexture('gold_glow'),
      red:  createCustomTexture('red_light'),
      gift: createCustomTexture('gift_red')
    };

    // ==========================================
    // 2. Config
    // ==========================================
    const CONFIG = {
      goldCount: 2000,
      redCount: 300,
      giftCount: 150,
      explodeRadius: 65,

      photoOrbitRadius: 25,
      treeHeight: 70,
      treeBaseRadius: 35,

      // "bung ·∫£nh" duration when entering EXPLODE
      photoExplodeDuration: 0.55,

      // Smooth ring control
      ringSmooth: 0.10,     // higher = faster follow hand
      ringRange: Math.PI*2, // handX 0..1 => -pi..pi

      // Scale behavior while choosing
      chooseMinScale: 0.70,
      chooseMaxScale: 2.60,

      // PHOTO view
      viewZ: 60,
      viewScale: 6.3
    };

    let scene, camera, renderer;
    let groupGold, groupRed, groupGift;
    let photoMeshes = [];
    let titleMesh, starMesh;

    let state = 'TREE';
    let prevState = 'TREE';

    let selectedIndex = 0;
    let lastSelectedIndex = -1;

    let handX = 0.5;

    // Smooth ring angle by hand
    let ringAngle = 0;
    let ringTarget = 0;

    // "bung" timer
    let explodeStartTime = 0;

    // small pop when selection changes
    let selectPulse = 0;

    // ==========================================
    // 3. 3D init
    // ==========================================
    function init3D() {
      const container = document.getElementById('canvas-container');
      scene = new THREE.Scene();
      scene.fog = new THREE.FogExp2(0x000000, 0.002);

      camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
      camera.position.z = 100;

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      container.appendChild(renderer.domElement);

      groupGold = createParticleSystem('gold', CONFIG.goldCount, 2.0);
      groupRed  = createParticleSystem('red',  CONFIG.redCount,  3.5);
      groupGift = createParticleSystem('gift', CONFIG.giftCount, 3.0);

      createPhotos();
      createDecorations();
      animate();
    }

    function createParticleSystem(type, count, size) {
      const pPositions = [];
      const pExplodeTargets = [];
      const pTreeTargets = [];

      for(let i=0; i<count; i++) {
        const h = Math.random() * CONFIG.treeHeight;
        const y = h - CONFIG.treeHeight / 2;

        let radiusRatio = (type === 'gold') ? Math.sqrt(Math.random()) : 0.9 + Math.random()*0.1;

        const maxR = (1 - (h / CONFIG.treeHeight)) * CONFIG.treeBaseRadius;
        const r = maxR * radiusRatio;
        const theta = Math.random() * Math.PI * 2;

        const tx = r * Math.cos(theta);
        const tz = r * Math.sin(theta);
        pTreeTargets.push(tx, y, tz);

        const u = Math.random();
        const v = Math.random();
        const phi = Math.acos(2 * v - 1);
        const lam = 2 * Math.PI * u;

        let radMult = (type === 'gift') ? 1.2 : 1.0;
        const rad = CONFIG.explodeRadius * Math.cbrt(Math.random()) * radMult;

        const ex = rad * Math.sin(phi) * Math.cos(lam);
        const ey = rad * Math.sin(phi) * Math.sin(lam);
        const ez = rad * Math.cos(phi);
        pExplodeTargets.push(ex, ey, ez);

        pPositions.push(tx, y, tz);
      }

      const geo = new THREE.BufferGeometry();
      geo.setAttribute('position', new THREE.Float32BufferAttribute(pPositions, 3));
      geo.userData = { tree: pTreeTargets, explode: pExplodeTargets };

      const mat = new THREE.PointsMaterial({
        size: size,
        map: textures[type],
        transparent: true, opacity: 1.0,
        blending: (type === 'gift') ? THREE.NormalBlending : THREE.AdditiveBlending,
        depthWrite: false,
        sizeAttenuation: true
      });

      const points = new THREE.Points(geo, mat);
      scene.add(points);
      return points;
    }

    function createPhotos() {
      const geo = new THREE.PlaneGeometry(8, 8);

      for(let i=0; i<5; i++) {
        const mat = new THREE.MeshBasicMaterial({
          map: photoTextures[i],
          side: THREE.DoubleSide,
          transparent: true
        });

        const mesh = new THREE.Mesh(geo, mat);

        // per-mesh border material so we can highlight selected smoothly
        const borderGeo = new THREE.PlaneGeometry(9, 9);
        const borderMat = new THREE.MeshBasicMaterial({ color: 0xFFD700, transparent: true, opacity: 0.20 });
        const border = new THREE.Mesh(borderGeo, borderMat);
        border.position.z = -0.12;
        mesh.add(border);
        mesh.userData.borderMat = borderMat;

        mesh.visible = false;
        mesh.scale.set(0,0,0);
        mesh.position.set(0,0,0);

        scene.add(mesh);
        photoMeshes.push(mesh);
      }
    }

    function createDecorations() {
      const canvas = document.createElement('canvas');
      canvas.width = 1024; canvas.height = 256;
      const ctx = canvas.getContext('2d');
      ctx.font = 'bold italic 90px "Times New Roman"';
      ctx.fillStyle = '#FFD700'; ctx.textAlign = 'center';
      ctx.shadowColor = "#FF0000"; ctx.shadowBlur = 40;
      ctx.fillText("MERRY CHRISTMAS", 512, 130);

      const tex = new THREE.CanvasTexture(canvas);
      const mat = new THREE.MeshBasicMaterial({ map: tex, transparent: true, blending: THREE.AdditiveBlending });
      titleMesh = new THREE.Mesh(new THREE.PlaneGeometry(60, 15), mat);
      titleMesh.position.set(0, 50, 0);
      scene.add(titleMesh);

      const starCanvas = document.createElement('canvas');
      starCanvas.width = 128; starCanvas.height = 128;
      const sCtx = starCanvas.getContext('2d');
      sCtx.fillStyle = "#FFFF00"; sCtx.shadowColor="#FFF"; sCtx.shadowBlur=20;
      sCtx.beginPath();
      const cx=64, cy=64, outer=50, inner=20;
      for(let i=0; i<5; i++){
        sCtx.lineTo(cx + Math.cos((18+i*72)/180*Math.PI)*outer, cy - Math.sin((18+i*72)/180*Math.PI)*outer);
        sCtx.lineTo(cx + Math.cos((54+i*72)/180*Math.PI)*inner, cy - Math.sin((54+i*72)/180*Math.PI)*inner);
      }
      sCtx.closePath(); sCtx.fill();

      const starTex = new THREE.CanvasTexture(starCanvas);
      const starMat = new THREE.MeshBasicMaterial({ map: starTex, transparent: true, blending: THREE.AdditiveBlending });
      starMesh = new THREE.Mesh(new THREE.PlaneGeometry(12, 12), starMat);
      starMesh.position.set(0, CONFIG.treeHeight/2 + 2, 0);
      scene.add(starMesh);
    }

    function updateParticleGroup(group, targetState, speed, handRotY, time, isBlinking) {
      const positions = group.geometry.attributes.position.array;
      const targetKey = (targetState === 'TREE') ? 'tree' : 'explode';
      const targets = group.geometry.userData[(targetState === 'PHOTO') ? 'explode' : targetKey];

      for(let i=0; i<positions.length; i++) {
        positions[i] += (targets[i] - positions[i]) * speed;
      }
      group.geometry.attributes.position.needsUpdate = true;

      if (targetState === 'TREE') {
        group.rotation.y += 0.003;
        if(isBlinking) {
          const scale = 1 + Math.sin(time * 5) * 0.2;
          group.scale.set(scale, scale, scale);
        } else {
          group.scale.set(1,1,1);
        }
      } else {
        group.scale.set(1,1,1);
        group.rotation.y += (handRotY - group.rotation.y) * 0.05;
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      const time = Date.now() * 0.001;

      // detect state transition for "bung ·∫£nh"
      if (state !== prevState) {
        if (state === 'EXPLODE') {
          explodeStartTime = time;
          // ensure they start from center/hidden to see "bung"
          photoMeshes.forEach(m => {
            m.visible = true;
            // don't hard reset scale every time (only when entering from TREE)
            if (prevState === 'TREE') {
              m.position.set(0,0,0);
              m.scale.set(0,0,0);
            }
          });
        }
        if (state === 'TREE') {
          // hide photos quickly
          photoMeshes.forEach(m => { m.visible = false; m.scale.set(0,0,0); });
        }
        prevState = state;
      }

      // Smooth ring target by handX
      ringTarget = (clamp(handX, 0, 1) - 0.5) * CONFIG.ringRange;
      ringAngle  = lerp(ringAngle, ringTarget, CONFIG.ringSmooth);

      // particles
      const speed = 0.06;
      const handRotY = (handX - 0.5) * 2.5;
      updateParticleGroup(groupGold, state, speed, handRotY, time, false);
      updateParticleGroup(groupRed,  state, speed, handRotY, time, true);
      updateParticleGroup(groupGift, state, speed, handRotY, time, false);

      if (state === 'TREE') {
        titleMesh.visible = true; starMesh.visible = true;
        titleMesh.scale.lerp(new THREE.Vector3(1,1,1), 0.1);
        starMesh.rotation.z -= 0.02;

        // hide photos smoothly (just in case)
        photoMeshes.forEach(m => {
          m.scale.lerp(new THREE.Vector3(0,0,0), 0.15);
          if (m.scale.x < 0.02) m.visible = false;
        });

      } else if (state === 'EXPLODE') {
        titleMesh.visible = false; starMesh.visible = false;

        // "bung" progress
        const t = (time - explodeStartTime) / CONFIG.photoExplodeDuration;
        const p = (prevState === 'EXPLODE') ? 1 : easeOutBack(t); // if already in explode, keep 1
        const p01 = clamp(p, 0, 1.25); // allow slight overshoot

        const angleStep = (Math.PI * 2) / 5;

        // find closest-to-camera (max z)
        let bestIdx = 0, maxZ = -1e9;

        for (let i=0; i<5; i++) {
          const angle = ringAngle + i * angleStep;
          const x = Math.sin(angle) * CONFIG.photoOrbitRadius;
          const z = Math.cos(angle) * CONFIG.photoOrbitRadius;
          const y = Math.sin(time + i) * 3;

          if (z > maxZ) { maxZ = z; bestIdx = i; }

          // expand from center => orbit
          const targetPos = new THREE.Vector3(x, y, z).multiplyScalar(p01);
          photoMeshes[i].position.lerp(targetPos, 0.16);
          photoMeshes[i].lookAt(camera.position);

          // scale by "frontness" (z)
          const front01 = clamp((z / CONFIG.photoOrbitRadius + 1) / 2, 0, 1);
          const scaleMul = lerp(CONFIG.chooseMinScale, CONFIG.chooseMaxScale, Math.pow(front01, 2.2));

          // base scale grows with p too (bung + settle)
          const base = 0.55 * clamp(easeOutCubic(t), 0, 1);
          const s = base * scaleMul;

          photoMeshes[i].scale.lerp(new THREE.Vector3(s, s, s), 0.18);
        }

        selectedIndex = bestIdx;

        // selection pulse
        if (selectedIndex !== lastSelectedIndex) {
          selectPulse = 1.0;
          lastSelectedIndex = selectedIndex;
        }
        selectPulse = Math.max(0, selectPulse - 0.08);

        // highlight borders
        for (let i=0; i<5; i++) {
          const isSel = (i === selectedIndex);
          const extra = isSel ? (0.20 * selectPulse) : 0;
          photoMeshes[i].userData.borderMat.opacity = isSel ? (0.85 + extra) : 0.15;
          if (isSel && selectPulse > 0) {
            // tiny pop on selected scale
            const m = photoMeshes[i];
            m.scale.multiplyScalar(1 + 0.05 * selectPulse);
          }
        }

      } else if (state === 'PHOTO') {
        titleMesh.visible = false; starMesh.visible = false;

        for (let i=0; i<5; i++) {
          const mesh = photoMeshes[i];
          if (i === selectedIndex) {
            mesh.visible = true;
            mesh.position.lerp(new THREE.Vector3(0, 0, CONFIG.viewZ), 0.12);
            mesh.scale.lerp(new THREE.Vector3(CONFIG.viewScale, CONFIG.viewScale, CONFIG.viewScale), 0.12);
            mesh.lookAt(camera.position);
            mesh.rotation.z = 0;
            mesh.userData.borderMat.opacity = 0.95;
          } else {
            mesh.scale.lerp(new THREE.Vector3(0,0,0), 0.18);
            mesh.userData.borderMat.opacity = 0.10;
            if (mesh.scale.x < 0.02) mesh.visible = false;
          }
        }
      }

      renderer.render(scene, camera);
    }

    // ==========================================
    // Start + Mediapipe
    // ==========================================
    function startSystem() {
      document.getElementById('btnStart').style.display = 'none';
      bgMusic.play().catch(e => console.log(e));
      init3D();

      const video = document.getElementsByClassName('input_video')[0];
      const canvas = document.getElementById('camera-preview');
      const ctx = canvas.getContext('2d');
      const statusDiv = document.getElementById('status');

      let frameCnt = 0;

      const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
      hands.setOptions({ maxNumHands: 1, modelComplexity: 0, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });

      hands.onResults(results => {
        try {
          ctx.clearRect(0,0,canvas.width,canvas.height);
          if (results && results.image) {
            ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);
          }

          const lms = results && results.multiHandLandmarks;
          if (lms && lms.length > 0) {
            const lm = lms[0];
            handX = clamp(lm[9].x, 0, 1);

            const tips = [8,12,16,20];
            const wrist = lm[0];
            let openDist = 0;
            tips.forEach(i => openDist += Math.hypot(lm[i].x-wrist.x, lm[i].y-wrist.y));
            const avgDist = openDist / 4;

            const pinchDist = Math.hypot(lm[4].x-lm[8].x, lm[4].y-lm[8].y);

            if (avgDist < 0.25) {
              state = 'TREE';
              statusDiv.innerText = "‚úä Thu C√¢y Th√¥ng"; statusDiv.style.color = "#FFD700";
            } else if (pinchDist < 0.05) {
              state = 'PHOTO';
              statusDiv.innerText = "üëå Xem ·∫¢nh"; statusDiv.style.color = "#00FFFF";
            } else {
              state = 'EXPLODE';
              statusDiv.innerText = "üñê Bung Qu√† & ·∫¢nh"; statusDiv.style.color = "#FFA500";
            }
          } else {
            state = 'TREE';
            statusDiv.innerText = "üéÑ Giang Sinh An Lanh üéÑ"; statusDiv.style.color = "#FFF";
          }
        } catch (e) {
          logError(e);
        }
      });

      const cameraUtils = new Camera(video, {
        onFrame: async () => {
          frameCnt++;
          if(frameCnt % 3 !== 0) return;
          await hands.send({ image: video });
        },
        width: 320,
        height: 240
      });
      cameraUtils.start();
    }

    window.addEventListener('resize', () => {
      if(camera) {
        camera.aspect = window.innerWidth/window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }
    });
  </script>
</body>
</html>

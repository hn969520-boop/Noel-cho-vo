  <script>
    // ==========================================
    // Helpers
    // ==========================================
    const clamp = (v, a, b) => Math.max(a, Math.min(b, v));
    const lerp  = (a, b, t) => a + (b - a) * t;

    function easeOutCubic(t){ t = clamp(t,0,1); return 1 - Math.pow(1 - t, 3); }
    function easeOutBack(t){
      t = clamp(t,0,1);
      const c1 = 1.70158, c3 = c1 + 1;
      return 1 + c3 * Math.pow(t - 1, 3) + c1 * Math.pow(t - 1, 2);
    }

    function logError(e) {
      const el = document.getElementById('error-log');
      el.style.display = 'block';
      el.textContent += String(e) + "\n";
      console.error(e);
    }
    window.addEventListener('error', (ev) => logError(ev.error || ev.message || ev));

    // ==========================================
    let isAuthed = false;

    const AUTH = {
      username: "baoanxinhnhat",
      password: "20112007"
    };

    function setLoginMessage(msg) {

    function unlockApp() {

    function doLogin() {

      if (!u || !p) {

      if (u === AUTH.username && p === AUTH.password) {
        unlockApp();
      } else {
        setLoginMessage("Sai t√†i kho·∫£n ho·∫∑c m·∫≠t kh·∫©u.");

    }

    window.addEventListener('keydown', (e) => {
      const overlay = document.getElementById('login-overlay');
      if (overlay && overlay.style.display !== 'none' && e.key === 'Enter') {
        doLogin();
      }
    });

    // ==========================================
    // 1. Assets
    // ==========================================
    const MUSIC_URL = "./audio.mp3";
    let bgMusic = new Audio(MUSIC_URL);
    bgMusic.loop = true;
    bgMusic.volume = 0.55;

    const loader = new THREE.TextureLoader();
    const photoFiles = ['./1.jpeg', './2.jpeg', './3.jpeg', './4.jpeg', './5.jpeg'];

    const photoTextures = photoFiles.map(f =>
      loader.load(
        f,
        undefined,
        undefined,
        (err) => logError(`Texture load failed: ${f}\n${err?.message || err}`)
      )
    );

    function createCustomTexture(type) {
      const canvas = document.createElement('canvas');
      canvas.width = 128; canvas.height = 128;
      const ctx = canvas.getContext('2d');
      const cx = 64, cy = 64;

      if (type === 'gold_glow') {
        const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 40);
        grd.addColorStop(0, '#FFFFFF');
        grd.addColorStop(0.2, '#FFFFE0');
        grd.addColorStop(0.5, '#FFD700');
        grd.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);
      } else if (type === 'red_light') {
        const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 50);
        grd.addColorStop(0, '#FFAAAA');
        grd.addColorStop(0.3, '#FF0000');
        grd.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);
      } else if (type === 'gift_red') {
        ctx.fillStyle = '#D32F2F';
        ctx.fillRect(20, 20, 88, 88);
        ctx.fillStyle = '#FFD700';
        ctx.fillRect(54, 20, 20, 88);
        ctx.fillRect(20, 54, 88, 20);
        ctx.strokeStyle = "rgba(0,0,0,0.3)"; ctx.lineWidth=2; ctx.strokeRect(20,20,88,88);
      }
      return new THREE.CanvasTexture(canvas);
    }

    const textures = {
      gold: createCustomTexture('gold_glow'),
      red:  createCustomTexture('red_light'),
      gift: createCustomTexture('gift_red')
    };

    // ==========================================
    // 2. Config
    // ==========================================
    const CONFIG = {
      goldCount: 2000,
      redCount: 300,
      giftCount: 150,
      explodeRadius: 65,

      photoOrbitRadius: 25,
      treeHeight: 70,
      treeBaseRadius: 35,

      photoExplodeDuration: 0.55,

      ringSmooth: 0.10,
      ringRange: Math.PI*2,

      chooseMinScale: 0.70,
      chooseMaxScale: 2.60,

      viewZ: 60,
      viewScale: 6.3
    };

    // ==========================================
    // Globals
    // ==========================================
    let scene, camera, renderer;
    let groupGold, groupRed, groupGift;
    let photoMeshes = [];
    let titleMesh, starMesh;

    // Pretty extras
    let bgStars, snow, garland;

    let state = 'TREE';

    // Fix transition logic
    let lastState = 'TREE';
    let enteredFrom = 'TREE';

    let selectedIndex = 0;
    let lastSelectedIndex = -1;

    let handX = 0.5;

    let ringAngle = 0;
    let ringTarget = 0;

    let explodeStartTime = 0;
    let selectPulse = 0;

    // Reuse vectors (perf + smooth)
    const tmpV = new THREE.Vector3();
    const tmpS = new THREE.Vector3();

    // ==========================================
    // 3. 3D init
    // ==========================================
    function init3D() {
      const container = document.getElementById('canvas-container');
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x04060b);
      scene.fog = new THREE.FogExp2(0x000000, 0.002);

      camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1200);
      camera.position.z = 100;

      const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
      renderer = new THREE.WebGLRenderer({
        antialias: !isMobile,
        alpha: false,
        powerPreference: "high-performance"
      });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      container.appendChild(renderer.domElement);

      // Background pretties
      createBackgroundStars();
      createSnow();

      groupGold = createParticleSystem('gold', CONFIG.goldCount, 2.0);
      groupRed  = createParticleSystem('red',  CONFIG.redCount,  3.5);
      groupGift = createParticleSystem('gift', CONFIG.giftCount, 3.0);

      createGarland();
      createPhotos();
      createDecorations();

      animate();
    }

    function createParticleSystem(type, count, size) {
      const pPositions = [];
      const pExplodeTargets = [];
      const pTreeTargets = [];

      for(let i=0; i<count; i++) {
        const h = Math.random() * CONFIG.treeHeight;
        const y = h - CONFIG.treeHeight / 2;

        let radiusRatio = (type === 'gold') ? Math.sqrt(Math.random()) : 0.9 + Math.random()*0.1;

        const maxR = (1 - (h / CONFIG.treeHeight)) * CONFIG.treeBaseRadius;
        const r = maxR * radiusRatio;
        const theta = Math.random() * Math.PI * 2;

        const tx = r * Math.cos(theta);
        const tz = r * Math.sin(theta);
        pTreeTargets.push(tx, y, tz);

        const u = Math.random();
        const v = Math.random();
        const phi = Math.acos(2 * v - 1);
        const lam = 2 * Math.PI * u;

        let radMult = (type === 'gift') ? 1.2 : 1.0;
        const rad = CONFIG.explodeRadius * Math.cbrt(Math.random()) * radMult;

        const ex = rad * Math.sin(phi) * Math.cos(lam);
        const ey = rad * Math.sin(phi) * Math.sin(lam);
        const ez = rad * Math.cos(phi);
        pExplodeTargets.push(ex, ey, ez);

        pPositions.push(tx, y, tz);
      }

      const geo = new THREE.BufferGeometry();
      geo.setAttribute('position', new THREE.Float32BufferAttribute(pPositions, 3));
      geo.userData = { tree: pTreeTargets, explode: pExplodeTargets };

      const mat = new THREE.PointsMaterial({
        size: size,
        map: textures[type],
        transparent: true, opacity: 1.0,
        blending: (type === 'gift') ? THREE.NormalBlending : THREE.AdditiveBlending,
        depthWrite: false,
        sizeAttenuation: true
      });

      const points = new THREE.Points(geo, mat);
      scene.add(points);
      return points;
    }

    // ===========================
    // Pretty: Background Stars
    // ===========================
    function createBackgroundStars() {
      const count = 1200;
      const pos = new Float32Array(count * 3);

      for (let i=0; i<count; i++){
        const r = 420 + Math.random()*320;
        const theta = Math.random()*Math.PI*2;
        const phi = Math.acos(2*Math.random()-1);
        pos[i*3+0] = r*Math.sin(phi)*Math.cos(theta);
        pos[i*3+1] = r*Math.sin(phi)*Math.sin(theta);
        pos[i*3+2] = r*Math.cos(phi);
      }

      const g = new THREE.BufferGeometry();
      g.setAttribute('position', new THREE.BufferAttribute(pos, 3));

      const m = new THREE.PointsMaterial({
        size: 1.1,
        color: 0xffffff,
        transparent: true,
        opacity: 0.6,
        depthWrite: false,
        blending: THREE.AdditiveBlending,
        sizeAttenuation: true
      });

      bgStars = new THREE.Points(g, m);
      scene.add(bgStars);
    }

    // ===========================
    // Pretty: Snow
    // ===========================
    function createSnow() {
      const count = 900;
      const pos = new Float32Array(count*3);
      const vel = new Float32Array(count);

      for (let i=0; i<count; i++){
        pos[i*3+0] = (Math.random()-0.5)*260;
        pos[i*3+1] = (Math.random()-0.5)*220 + 80;
        pos[i*3+2] = (Math.random()-0.5)*260;
        vel[i] = 0.15 + Math.random()*0.55;
      }

      const g = new THREE.BufferGeometry();
      g.setAttribute('position', new THREE.BufferAttribute(pos, 3));
      g.userData.vel = vel;

      const m = new THREE.PointsMaterial({
        size: 1.6,
        color: 0xffffff,
        transparent: true,
        opacity: 0.55,
        depthWrite: false,
        blending: THREE.AdditiveBlending
      });

      snow = new THREE.Points(g, m);
      scene.add(snow);
    }

    // ===========================
    // Pretty: Garland (spiral lights)
    // ===========================
    function createGarland() {
      const count = 420;
      const pos = new Float32Array(count*3);

      for (let i=0; i<count; i++){
        const t = i/(count-1);
        const y = (t*CONFIG.treeHeight) - CONFIG.treeHeight/2;
        const radius = (1 - t) * (CONFIG.treeBaseRadius*0.95) + 2.0;
        const theta = t * Math.PI * 10;

        pos[i*3+0] = Math.cos(theta) * radius;
        pos[i*3+1] = y;
        pos[i*3+2] = Math.sin(theta) * radius;
      }

      const g = new THREE.BufferGeometry();
      g.setAttribute('position', new THREE.BufferAttribute(pos,3));

      const m = new THREE.PointsMaterial({
        size: 2.6,
        map: textures.gold,
        transparent: true,
        opacity: 0.9,
        depthWrite: false,
        blending: THREE.AdditiveBlending
      });

      garland = new THREE.Points(g, m);
      scene.add(garland);
    }

    // ===========================
    // Photos
    // ===========================
    function createPhotos() {
      const geo = new THREE.PlaneGeometry(8, 8);

      for(let i=0; i<5; i++) {
        const mat = new THREE.MeshBasicMaterial({
          map: photoTextures[i],
          side: THREE.DoubleSide,
          transparent: true
        });

        const mesh = new THREE.Mesh(geo, mat);

        // Border
        const borderGeo = new THREE.PlaneGeometry(9, 9);
        const borderMat = new THREE.MeshBasicMaterial({ color: 0xFFD700, transparent: true, opacity: 0.20 });
        const border = new THREE.Mesh(borderGeo, borderMat);
        border.position.z = -0.12;
        mesh.add(border);
        mesh.userData.borderMat = borderMat;

        // Glassy shine overlay
        const shineGeo = new THREE.PlaneGeometry(8.2, 8.2);
        const shineMat = new THREE.MeshBasicMaterial({
          color: 0xffffff,
          transparent: true,
          opacity: 0.0,
          blending: THREE.AdditiveBlending
        });
        const shine = new THREE.Mesh(shineGeo, shineMat);
        shine.position.z = 0.02;
        mesh.add(shine);
        mesh.userData.shineMat = shineMat;

        mesh.visible = false;
        mesh.scale.set(0,0,0);
        mesh.position.set(0,0,0);

        scene.add(mesh);
        photoMeshes.push(mesh);
      }
    }

    // ===========================
    // Decorations: Title + Star
    // ===========================
    function createDecorations() {
      const canvas = document.createElement('canvas');
      canvas.width = 1024; canvas.height = 256;
      const ctx = canvas.getContext('2d');
      ctx.font = 'bold italic 90px "Times New Roman"';
      ctx.fillStyle = '#FFD700'; ctx.textAlign = 'center';
      ctx.shadowColor = "#FF0000"; ctx.shadowBlur = 40;
      ctx.fillText("MERRY CHRISTMAS", 512, 130);

      const tex = new THREE.CanvasTexture(canvas);
      const mat = new THREE.MeshBasicMaterial({ map: tex, transparent: true, blending: THREE.AdditiveBlending });
      titleMesh = new THREE.Mesh(new THREE.PlaneGeometry(60, 15), mat);
      titleMesh.position.set(0, 50, 0);
      scene.add(titleMesh);

      const starCanvas = document.createElement('canvas');
      starCanvas.width = 128; starCanvas.height = 128;
      const sCtx = starCanvas.getContext('2d');
      sCtx.fillStyle = "#FFFF00"; sCtx.shadowColor="#FFF"; sCtx.shadowBlur=20;
      sCtx.beginPath();
      const cx=64, cy=64, outer=50, inner=20;
      for(let i=0; i<5; i++){
        sCtx.lineTo(cx + Math.cos((18+i*72)/180*Math.PI)*outer, cy - Math.sin((18+i*72)/180*Math.PI)*outer);
        sCtx.lineTo(cx + Math.cos((54+i*72)/180*Math.PI)*inner, cy - Math.sin((54+i*72)/180*Math.PI)*inner);
      }
      sCtx.closePath(); sCtx.fill();

      const starTex = new THREE.CanvasTexture(starCanvas);
      const starMat = new THREE.MeshBasicMaterial({ map: starTex, transparent: true, blending: THREE.AdditiveBlending });
      starMesh = new THREE.Mesh(new THREE.PlaneGeometry(12, 12), starMat);
      starMesh.position.set(0, CONFIG.treeHeight/2 + 2, 0);
      scene.add(starMesh);
    }

    // ==========================================
    // Particle update
    // ==========================================
    function updateParticleGroup(group, targetState, speed, handRotY, time, isBlinking) {
      const positions = group.geometry.attributes.position.array;
      const targetKey = (targetState === 'TREE') ? 'tree' : 'explode';
      const targets = group.geometry.userData[(targetState === 'PHOTO') ? 'explode' : targetKey];

      for(let i=0; i<positions.length; i++) {
        positions[i] += (targets[i] - positions[i]) * speed;
      }
      group.geometry.attributes.position.needsUpdate = true;

      if (targetState === 'TREE') {
        group.rotation.y += 0.003;
        if(isBlinking) {
          const scale = 1 + Math.sin(time * 5) * 0.2;
          group.scale.set(scale, scale, scale);
        } else {
          group.scale.set(1,1,1);
        }
      } else {
        group.scale.set(1,1,1);
        group.rotation.y += (handRotY - group.rotation.y) * 0.05;
      }
    }

    // ==========================================
    // Animate
    // ==========================================
    function animate() {
      requestAnimationFrame(animate);
      const time = Date.now() * 0.001;

      // Detect transition (fixed)
      if (state !== lastState) {
        enteredFrom = lastState;

        if (state === 'EXPLODE') {
          explodeStartTime = time;
          photoMeshes.forEach(m => {
            m.visible = true;
            if (enteredFrom === 'TREE') {
              m.position.set(0,0,0);
              m.scale.set(0,0,0);
            }
          });
        }

        if (state === 'TREE') {
          photoMeshes.forEach(m => { m.visible = false; m.scale.set(0,0,0); });
        }

        lastState = state;
      }

      // Smooth ring target by handX
      ringTarget = (clamp(handX, 0, 1) - 0.5) * CONFIG.ringRange;
      ringAngle  = lerp(ringAngle, ringTarget, CONFIG.ringSmooth);

      // Background: twinkle & drift
      if (bgStars) {
        bgStars.rotation.y += 0.0006;
        bgStars.material.opacity = 0.45 + 0.15*Math.sin(time*0.8);
      }

      // Snow update
      if (snow){
        const p = snow.geometry.attributes.position.array;
        const v = snow.geometry.userData.vel;

        for (let i=0; i<v.length; i++){
          const idx = i*3;
          p[idx+1] -= v[i];
          p[idx+0] += 0.03*Math.sin(time*0.7+i);
          if (p[idx+1] < -140) {
            p[idx+1] = 160;
            p[idx+0] = (Math.random()-0.5)*260;
            p[idx+2] = (Math.random()-0.5)*260;
          }
        }
        snow.geometry.attributes.position.needsUpdate = true;
      }

      // Garland sparkle
      if (garland){
        garland.rotation.y += 0.002;
        garland.material.opacity = 0.65 + 0.30*(0.5 + 0.5*Math.sin(time*3.2));
      }

      // particles
      const speed = 0.06;
      const handRotY = (handX - 0.5) * 2.5;
      updateParticleGroup(groupGold, state, speed, handRotY, time, false);
      updateParticleGroup(groupRed,  state, speed, handRotY, time, true);
      updateParticleGroup(groupGift, state, speed, handRotY, time, false);

      // state logic
      if (state === 'TREE') {
        titleMesh.visible = true; starMesh.visible = true;

        // Title shimmer + floating
        titleMesh.material.opacity = 0.75 + 0.25*Math.sin(time*1.6);
        titleMesh.position.y = 50 + 1.2*Math.sin(time*0.9);

        // Star shimmer
        starMesh.rotation.z -= 0.03;
        starMesh.scale.setScalar(1.0 + 0.10*Math.sin(time*4.0));

        // hide photos smoothly
        photoMeshes.forEach(m => {
          tmpS.set(0,0,0);
          m.scale.lerp(tmpS, 0.15);
          m.userData.borderMat.opacity = 0.0;
          m.userData.shineMat.opacity = 0.0;
          if (m.scale.x < 0.02) m.visible = false;
        });

      } else if (state === 'EXPLODE') {
        titleMesh.visible = false; starMesh.visible = false;

        // "bung" progress (fixed)
        const t = (time - explodeStartTime) / CONFIG.photoExplodeDuration;
        const p = easeOutBack(t);
        const p01 = clamp(p, 0, 1.25);

        const angleStep = (Math.PI * 2) / 5;

        // find closest-to-camera (max z)
        let bestIdx = 0, maxZ = -1e9;

        for (let i=0; i<5; i++) {
          const angle = ringAngle + i * angleStep;
          const x = Math.sin(angle) * CONFIG.photoOrbitRadius;
          const z = Math.cos(angle) * CONFIG.photoOrbitRadius;
          const y = Math.sin(time + i) * 3;

          if (z > maxZ) { maxZ = z; bestIdx = i; }

          // expand from center => orbit
          tmpV.set(x, y, z).multiplyScalar(p01);
          photoMeshes[i].position.lerp(tmpV, 0.16);
          photoMeshes[i].lookAt(camera.position);

          // scale by "frontness"
          const front01 = clamp((z / CONFIG.photoOrbitRadius + 1) / 2, 0, 1);
          const scaleMul = lerp(CONFIG.chooseMinScale, CONFIG.chooseMaxScale, Math.pow(front01, 2.2));

          const base = 0.55 * clamp(easeOutCubic(t), 0, 1);
          const s = base * scaleMul;

          tmpS.set(s, s, s);
          photoMeshes[i].scale.lerp(tmpS, 0.18);
          photoMeshes[i].visible = true;
        }

        selectedIndex = bestIdx;

        // selection pulse
        if (selectedIndex !== lastSelectedIndex) {
          selectPulse = 1.0;
          lastSelectedIndex = selectedIndex;
        }
        selectPulse = Math.max(0, selectPulse - 0.08);

        // highlight borders + glassy shine
        for (let i=0; i<5; i++) {
          const isSel = (i === selectedIndex);
          const extra = isSel ? (0.20 * selectPulse) : 0;

          photoMeshes[i].userData.borderMat.opacity = isSel ? (0.85 + extra) : 0.15;
          photoMeshes[i].userData.shineMat.opacity  = isSel ? (0.12 + 0.18*selectPulse) : 0.02;

          if (isSel && selectPulse > 0) {
            // tiny pop on selected scale
            const m = photoMeshes[i];
            m.scale.multiplyScalar(1 + 0.05 * selectPulse);
          }
        }

      } else if (state === 'PHOTO') {
        titleMesh.visible = false; starMesh.visible = false;

        for (let i=0; i<5; i++) {
          const mesh = photoMeshes[i];
          if (i === selectedIndex) {
            mesh.visible = true;

            tmpV.set(0, 0, CONFIG.viewZ);
            mesh.position.lerp(tmpV, 0.12);

            tmpS.set(CONFIG.viewScale, CONFIG.viewScale, CONFIG.viewScale);
            mesh.scale.lerp(tmpS, 0.12);

            mesh.lookAt(camera.position);
            mesh.rotation.z = 0;

            mesh.userData.borderMat.opacity = 0.95;
            mesh.userData.shineMat.opacity  = 0.18 + 0.10*Math.sin(time*2.0);
          } else {
            tmpS.set(0,0,0);
            mesh.scale.lerp(tmpS, 0.18);
            mesh.userData.borderMat.opacity = 0.10;
            mesh.userData.shineMat.opacity  = 0.00;
            if (mesh.scale.x < 0.02) mesh.visible = false;
          }
        }
      }

      renderer.render(scene, camera);
    }

    // ==========================================
    // Start + Mediapipe
    // ==========================================
    function startSystem() {
      // ‚úÖ ADDED: ch·∫∑n n·∫øu ch∆∞a ƒëƒÉng nh·∫≠p
      if (!isAuthed) return;

      document.getElementById('btnStart').style.display = 'none';
      bgMusic.play().catch(e => console.log(e));

      init3D();

      const video = document.getElementsByClassName('input_video')[0];
      const canvas = document.getElementById('camera-preview');
      const ctx = canvas.getContext('2d');
      const statusDiv = document.getElementById('status');

      let frameCnt = 0;

      const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
      hands.setOptions({
        maxNumHands: 1,
        modelComplexity: 0,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
      });

      hands.onResults(results => {
        try {
          ctx.clearRect(0,0,canvas.width,canvas.height);
          if (results && results.image) {
            ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);
          }

          const lms = results && results.multiHandLandmarks;
          if (lms && lms.length > 0) {
            const lm = lms[0];

            // If you feel rotation is reversed vs preview, switch to: handX = 1 - clamp(lm[9].x, 0, 1);
            handX = clamp(lm[9].x, 0, 1);

            const tips = [8,12,16,20];
            const wrist = lm[0];
            let openDist = 0;
            tips.forEach(i => openDist += Math.hypot(lm[i].x-wrist.x, lm[i].y-wrist.y));
            const avgDist = openDist / 4;

            const pinchDist = Math.hypot(lm[4].x-lm[8].x, lm[4].y-lm[8].y);

            if (avgDist < 0.25) {
              state = 'TREE';
              statusDiv.innerText = "‚úä Thu C√¢y Th√¥ng"; statusDiv.style.color = "#FFD700";
            } else if (pinchDist < 0.05) {
              state = 'PHOTO';
              statusDiv.innerText = "üëå Xem ·∫¢nh"; statusDiv.style.color = "#00FFFF";
            } else {
              state = 'EXPLODE';
              statusDiv.innerText = "üñê Bung Qu√† & ·∫¢nh"; statusDiv.style.color = "#FFA500";
            }
          } else {
            state = 'TREE';
            statusDiv.innerText = "üéÑ Giang Sinh An Lanh üéÑ"; statusDiv.style.color = "#FFF";
          }
        } catch (e) {
          logError(e);
        }
      });

      const cameraUtils = new Camera(video, {
        onFrame: async () => {
          frameCnt++;
          if(frameCnt % 3 !== 0) return;
          await hands.send({ image: video });
        },
        width: 320,
        height: 240
      });
      cameraUtils.start();
    }

    window.addEventListener('resize', () => {
      if(camera && renderer) {
        camera.aspect = window.innerWidth/window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }
    });
  </script>
